<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous" >
 <style type="text/css">
 html,body{
background-image: url('https://getwallpapers.com/wallpaper/full/0/0/d/38684.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}
.table-responsive-md {
            background-color: rgba(255, 255, 255, 0.5); /* Set the desired background color */
        }
</style>
</head>
<body>
   
 <div class="container my-2" align="center">
 <h1>Employees List</h1>
 <a th:href="@{/Nic}" class="btn btn-primary btn-sm mb-3" style="float:right;background-color:green;color:white;margin-left: 10px;"><i class="bi bi-box-arrow-right"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
</svg></a>
 
 <a th:href="@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3" style="float:right;background-color:green;color:white"  ><i class="bi bi-person-add"></i> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
</svg> </a>

  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
    <th>Employee  Id</th>
     <th>Employee  Name</th>
     <th>Employee Gender</th>
     <th>Employee Dob</th>
        <th>Employee Designation</th>
           <th>Employee Salary</th>
           <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
    <td th:text="${employee.id}"></td>
     <td th:text="${employee.name}"></td>
     <td th:text="${employee.gender}"></td>
     <td th:text="${employee.dob}"></td>
     <td th:text="${employee.designation}"></td>
     <td th:text="${employee.salary}"></td>
     <td><a th:href="@{/Update/{id}(id=${employee.id})}" class="btn btn-primary" ><i class="bi bi-pencil-square"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg></a>
     <a
        
     th:href="@{/delete/{id}(id=${employee.id})}"  data-toggle="modal"
                       data-target="#deleteModal" class="btn btn-danger"><i class="bi bi-trash3-fill"></i><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
</svg></a>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"  aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" border-width="medium">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
                    <a  th:href="@{/Employee}" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this Employee?</p>
                    <br>
        <label for="Employee Id">Employee ID:</label>
         <span th:text="${employee.id}"></span>?
         <br>
         <label for="Employee Id">Employee Name:</label>
         <span th:text="${employee.name}"></span>?
                </div>
                <div class="modal-footer">
                    <a th:href="@{/Employee}" class="btn btn-info col-2" style="float:center ;background-color:blue;color:white;width: 80px ">Cancel</a>
                    <form th:action="@{/delete/{id}(id=${employee.id})}" th:method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            </div>
            </div>
   </td> 
    </tr>
   </tbody>
  </table>
  
        </div>
 </div>
</body>
</html>
