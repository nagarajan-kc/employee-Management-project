<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	  <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <style type="text/css">
    
    </style>
 <link th:href="@{/css/main.css}"  rel="stylesheet">
   
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
   
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card ">
			<div class="card-header"  align="center">
				<h3>Admin login</h3>
				
			</div>
			<div class="card-body">
				<form  th:action="@{/login}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						  <input type="text" class="form-control" id="username" name="username" required />
						
					</div>
					<br>
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="password"  name="password" onclick="togglePasswordVisibility()">
					</div>
				
					<div class="form-group">
						  <input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" >
					If You Are Employee?<a th:href="@{/empLogin}" style="color:black">Login Here</a>
				</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a th:href="@{/register}" style="color:black">Sign Up</a>
				</div>
				
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
