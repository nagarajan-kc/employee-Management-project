<!DOCTYPE html>
<html>
<head>
<title>Registeration Page</title>

    </script>
 <link th:href="@{/css/register.css}"  rel="stylesheet">
   
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
   
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card ">
			<div class="card-header"  align="center">
				<h3>Register Form</h3>
				
			</div>
			<div class="card-body">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                                     
                                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class='fas fa-id-card-alt'></i></span>
						</div>
						  <input type="text" th:field="*{id}" class="form-control" id="Employee Id" name="Employee Id" required />
						
					</div>
<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						  <input type="text" class="form-control"  th:field="*{username}" id="username" name="username" required />
						
					</div>
       
        
<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="password"  name="password"  th:field="*{password}">
<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>

        <div class="form-group">
						  <input type="submit" value="Register" class="btn float-right login_btn">
					</div>
				</form>
				</div>
				<div class="card-footer">
				<div class="d-flex justify-content-center links">
				Already Was An User ?<a th:href="@{/Nic}">Login </a>
				</div>
				
			</div>
				</div>
				</div>
				</div>
</body>
</html>
