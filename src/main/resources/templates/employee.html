<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
html,body{

background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

    .container {
  background-image: url('path/to/your/image.jpg');
  background-size: cover;
  background-repeat: no-repeat;
}
h2{text-align: center;}
.table-responsive-md {
            background-color: rgba(255, 255, 255, 0.5);
        }
</style>

    <title>Employee Details</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mt-5">Welcome, <span th:text="${employee.name}"></span>!</h2>
            <br>
            <div class="table table-striped table-responsive-md">
                <div class="table table-striped table-responsive-md" align="center">
                    <label class="card-title">Employee Id: <span type="text" th:text="*{employee.id}"></span></label>
                    <br>
                    <label class="card-title">Employee Name: <a type="text" th:text="*{employee.name}"></a></label>
                    <br>
                    <label class="card-title">Gender: <a type="text" th:text="*{employee.gender}"></a></label>
                    <br>
                    <label class="card-title">Employee Dob: <span type="text" th:text="*{employee.dob}" id="dob" name="dob"></span></label>
                    <br>
                    <label class="card-title">Designation: <span type="text" th:text="*{employee.designation}" id="designation" name="designation"></span></label>
                    <br>
                    <label class="card-title">Salary: <span th:var="salaryType" th:text="*{employee.salary}" id="salary"></span></label>
                </div>
            </div>
            <br>
            <a th:href="@{/Nic}" class="btn btn-info col-2 mt-3" style="float:right;background-color:green;color:white;">Back</a>
        </div>
    </div>
</div>


</body>
</html>
